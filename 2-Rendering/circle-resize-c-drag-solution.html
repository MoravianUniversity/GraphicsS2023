<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <!-- Give the page a title - make sure it is descriptive! -->
        <title>2-Rendering: Resizable Circle (solution + slider + window resize + dragging)</title>

        <!-- Load utilities and functions -->
        <script src="../common/utilities.js"></script>
        <script src="../common/gl-matrix.js"></script>

        <!-- Load the code for this example -->
        <script src="circle-resize-c-drag-solution.js"></script>

        <!-- Style the canvas -->
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- Define the canvas to use for the WebGL example -->
        <canvas id="webgl-canvas" width="400" height="400">
            Your browser doesn't support the HTML5 canvas element.
        </canvas>
        <div>
            <label for="slider">Value: <input id="slider" name="slider" type="range" min="0" max="3.0" step="0.1" value="1.0"></label>
            <label for="diameter">Diameter? <input id="diameter" name="diameter" type="checkbox"></label>
        </div>
    </body>
</html>
